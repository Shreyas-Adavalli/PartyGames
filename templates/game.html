<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load your stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>Spyfall</title>
</head>
<body>

<div class="container">

    <h1 class="title">All Roles Assigned</h1>

    <!-- Timer Card -->
    <div class="timer-box">
        <p class="timer-label">Round Timer</p>
        <p class="timer-value" id="timerDisplay">{{ timer }}:00</p>
        <button id="startBtn">Start Timer</button>
    </div>

    <h2 class="subtitle">Locations</h2>

    <!-- New location grid using your styles -->
    <ul class="locations-grid">
        {% for loc in locations %}
            <li class="location-item">{{ loc }}</li>
        {% endfor %}
    </ul>

</div>

<script>
(function () {
  const minutes = Number({{ timer }}) || 3;
  let timeLeft = minutes * 60;

  const timerDisplay = document.getElementById('timerDisplay');
  const startBtn = document.getElementById('startBtn');

  let started = false;
  let interval = null;

  function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return m + ':' + (s < 10 ? '0' + s : s);
  }

  timerDisplay.textContent = formatTime(timeLeft);

  startBtn.onclick = () => {
    if (started) return;
    started = true;
    startBtn.disabled = true;

    interval = setInterval(() => {
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(interval);
        timerDisplay.textContent = "Time's up!";
      } else {
        timerDisplay.textContent = formatTime(timeLeft);
      }
    }, 1000);
  };
})();
</script>

<form action="/" method="get" style="text-align:center; margin-top:20px;">
  <button type="submit" style="font-size:18px; padding:8px 14px;">
    New Game
  </button>
</form>

</body>
</html>
